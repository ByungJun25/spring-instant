spring:
  application:
    name: spring-security-instant-test

---
spring:
  config:
    activate:
      on-profile:
        - default

---
spring:
  config:
    activate:
      on-profile:
        - inMemory

instant:
  security:
    inMemory:
      enabled: true
      users:
        - username: user@user.com
          password: user123
          roles: USER
        - username: admin@admin.com
          password: admin123
          roles: ADMIN
        - username: superAdmin@admin.com
          password: super123
          roles: USER, ADMIN

server:
  port: 8080
  shutdown: graceful
  servlet:
    session:
      timeout: 60s

--- 

spring:
  config:
    activate:
      on-profile:
        - permission

instant:
  security:
    permission:
      ignore-paths:
        GET:
          - /css/**
      permission-urls:
        '[ROLE_ADMIN]':
          - /admin
          - /admin/**
        '[ROLE_USER]':
          - /user
          - /user/**
      all:
        - /
      anonymous:
        - /anonymous

server:
  port: 8080
  shutdown: graceful
  servlet:
    session:
      timeout: 60s